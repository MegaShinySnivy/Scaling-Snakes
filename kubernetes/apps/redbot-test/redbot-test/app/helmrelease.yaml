---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redbot-test
  namespace: redbot-test
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.4.1@sha256:4a9584435db5881306fa477115363db0ff79a3c70c7f67b5fe0c2e62978252a5
    env:
      TZ: America/Chicago
      NAME: Pineapple
      PREFIX: "pl."
      STORAGE_TYPE: JSON
      DATA_PATH: /data
      CONFIG_PATH: /config
    envFrom:
      - secretRef:
          name: redbot-test-secret
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: redbot-test-config
        retain: true
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi

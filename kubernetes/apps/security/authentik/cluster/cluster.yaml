# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/releases/cnpg-1.15.0.yaml
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-authentik
  namespace: security
spec:
  bootstrap:
    recovery:
      backup:
        name: postgres-20250528000000
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 16Gi
    storageClass: local-path
  postgresql:
    parameters:
      wal_keep_size: "5GB"
      max_slot_wal_keep_size: "5GB"
      hot_standby_feedback: "on"
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://authentik-postgres-backups/
      endpointURL: http://10.0.30.12:9001
      serverName: postgres-v4
      s3Credentials:
        accessKeyId:
          name: authentik-pg-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: authentik-pg-secret
          key: AWS_SECRET_ACCESS_KEY
  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        wal:
          maxParallel: 8
        destinationPath: s3://authentik-postgres-backups/
        endpointURL: http://10.0.30.12:9001
        serverName: postgres-v2
        s3Credentials:
          accessKeyId:
            name: authentik-pg-secret
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: authentik-pg-secret
            key: AWS_SECRET_ACCESS_KEY

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      tag: &appVersion "v1.105.1"
    postgres:
      enabled: false
    redis:
      image:
        tag: 7.0.11-debian-11-r18
      enabled: true
      architecture: standalone
      auth:
        enabled: false
      persistence:
        enabled: false
        medium: ""  # Specify the medium for emptyDir (can be "" or "Memory")
        sizeLimit: "8Gi"
        path: /data
      resources:
        requests:
          cpu: 5m
          memory: 10Mi
        limits:
          memory: 10Mi
    typesense:
      enabled: false
    immich:
      persistence:
        library:
          existingClaim: immich-nfs
    server:
      enabled: true
      controller:
        replicas: 3
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "1"
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: *appVersion
        pullPolicy: IfNotPresent
      ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
            hajimari.io/icon: mdi:camera-iris
            external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: &host "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
      resources:
        requests:
          cpu: 20m
          memory: 600Mi
    microservices:
      enabled: true
      controller:
        strategy: RollingUpdate
        replicas: 3
        rollingUpdate:
          unavailable: "1"
      persistence:
        geodata-cache:
          enabled: true
          size: 1Gi
          type: emptyDir
          accessMode: ReadWriteMany
      resources:
        requests:
          cpu: 10m
          memory: 300Mi
        limits:
          memory: 1000Mi
    machine-learning:
      enabled: true
      controller:
        strategy: RollingUpdate
        replicas: 3
        rollingUpdate:
          unavailable: "1"
      persistence:
        geodata-cache:
          enabled: true
          size: 8Gi
          type: emptyDir
          accessMode: ReadWriteMany
    env:
      DB_DATABASE_NAME: immich
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: postgres-immich-app
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: postgres-immich-app
            key: user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: postgres-immich-app
            key: password
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: postgres-immich-app
            key: uri
      LOG_LEVEL: verbose
      IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

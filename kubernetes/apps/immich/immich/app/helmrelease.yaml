---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.10.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              tag: v2.3.1
            env:
              REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'
              IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
              DB_DATABASE_NAME: immich
              DB_HOSTNAME:
                valueFrom:
                  secretKeyRef:
                    name: postgres-immich-app
                    key: host
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: postgres-immich-app
                    key: user
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: postgres-immich-app
                    key: password
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: postgres-immich-app
                    key: uri
              IMMICH_LOG_LEVEL: verbose

    immich:
      metrics:
        # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
        enabled: true
      persistence:
        # Main data store for all photos shared between different components.
        library:
          # Automatically creating the library volume is not supported by this chart
          # You have to specify an existing PVC to use
          existingClaim: immich-nfs
      # configuration is immich-config.json converted to yaml
      # ref: https://immich.app/docs/install/config-file/
      #
      configuration: {}
        # trash:
        #   enabled: false
        #   days: 30
        # storageTemplate:
        #   enabled: true
        #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

    # Dependencies

    valkey:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: docker.io/valkey/valkey
                tag: 9.0-alpine@sha256:1be494495248d53e3558b198a1c704e6b559d5e99fe4c926e14a8ad24d76c6fa
                pullPolicy: IfNotPresent
      persistence:
        data:
          enabled: true
          size: 1Gi
          # Optional: Set this to persistentVolumeClaim to keep job queues persistent
          type: emptyDir
          accessMode: ReadWriteOnce
          # storageClass: your-class

    # Immich components

    server:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: ghcr.io/immich-app/immich-server
                pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 1500m
          memory: 600Mi
      ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
            hajimari.io/icon: mdi:camera-iris
            nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
            external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
            nginx.ingress.kubernetes.io/custom-http-errors: "404"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: &host "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host

    machine-learning:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                repository: ghcr.io/immich-app/immich-machine-learning
                pullPolicy: IfNotPresent
              env:
                TRANSFORMERS_CACHE: /cache
                HF_XET_CACHE: /cache/huggingface-xet
                MPLCONFIGDIR: /cache/matplotlib-config
      persistence:
        cache:
          enabled: true
          size: 10Gi
          # Optional: Set this to persistentVolumeClaim to avoid downloading the ML models every start.
          type: emptyDir
          accessMode: ReadWriteMany
          # storageClass: your-class

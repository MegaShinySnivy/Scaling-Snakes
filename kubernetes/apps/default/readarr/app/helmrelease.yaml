apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [1000]
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
      # -- image repository
              repository: ghcr.io/onedr0p/readarr-develop
      # @default -- chart.appVersion
              tag: 0.3.19.2437
      # -- image pull policy
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: readarr-secret
            env:
              TZ: America/Chicago
              READARR__INSTANCE_NAME: readarr
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
    service:
      main:
        enabled: true
        ports:
          http:
            port: &readarr-port 8787
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/icon: mdi:bookshelf
        hosts:
          - host: &readarr-host readarr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *readarr-host
        className: internal
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config
        retain: true
      media:
        enabled: true
        existingClaim: media
        retain: true
        globalMounts:
          - path: /media

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reminderbot
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: 0 15 15 * *
          ttlSecondsAfterFinished: 86400
        containers:
          main:
            image:
              repository: ghcr.io/megashinysnivy/reminderbot
              tag: latest@sha256:eb4d411e4464332c3226d984356da4339fe152425cbd6ca8e73ba6e00b6bba92
            envFrom:
              - secretRef:
                  name: bot-token
              - secretRef:
                  name: channel-id
              - secretRef:
                  name: message
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: false
    restartPolicy: OnFailure

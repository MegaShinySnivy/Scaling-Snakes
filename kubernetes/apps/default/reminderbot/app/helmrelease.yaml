---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reminderbot
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 15 15 * *"
        ttlSecondsAfterFinished: 86400
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/megashinysnivy/reminderbot
      tag: latest@sha256:0a94342c16da6c785c4f46e718893e4c426c36a32fd6bb0dcd5311ffd5e30ee8
    envFrom:
      - secretRef:
          name: bot-token
      - secretRef:
          name: channel-id
      - secretRef:
          name: message
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: false

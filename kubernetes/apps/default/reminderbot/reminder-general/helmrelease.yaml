apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reminderbot-general
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: 0 15 15 * *
          ttlSecondsAfterFinished: 86400
        containers:
          main:
            image:
              repository: ghcr.io/megashinysnivy/reminderbot
              tag: latest@sha256:eb746c27234f90eb9e2b246a524d6f51a5fd6a9bc388aa4366638592085d7694
            envFrom:
              - secretRef:
                  name: bot-token
              - secretRef:
                  name: channel-id
              - secretRef:
                  name: message
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: false
    restartPolicy: OnFailure
